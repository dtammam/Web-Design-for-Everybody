<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Font Awesome Demo</title>
			<!-- Link to Font Awesome CDN -->
			<script src="https://kit.fontawesome.com/0b6d634b26.js" crossorigin="anonymous"></script>
		</head>

		<body>
			<i class="fa-solid fa-user fa-xs"></i>

			<i class="fas fa-address-card fa-5x"></i>
			<br>

			<a href = "http://www.twitter.com"><i class ="fab fa-twitter fa-5x" aria-label = "Twitter"></i></a>
			<a href = "http://www.pinterest.com"><i class ="fab fa-pinterest fa-5x" aria-label = "Pinterest"></i></a>
			<a href = "http://www.linkedin.com"><i class ="fab fa-linkedin fa-5x" aria-label = "LinkedIn"></i></a>
